<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Queries</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>


    <form action="" method="post">

      <label for="firstName">Nombre</label>
      <input placeholder="Nombre" id="firstName" type="text" name="firstName" />

      <label for="lastName"></label>
      <input placeholder="Apellido" id="lastName" type="text" name="lastName" />


      <label for="firstName">Nombre de usuario</label>
      <input placeholder="@gmail.com" id="firstName" type="text" name="firstName" />


      <label for="password">Contraseña </label>
      <input type="password" id="password" name="password" placeholder="New password"   />
      
      <label for="password">Confirma tu contraseña </label>
      <input type="password" id="password" name="password" placeholder="New password"   />

      <fieldset>
        <legend>Fecha de nacimiento</legend>
      <input type="number" id="dia" name="dia" min="1" max="31" placeholder="Día" />
      <select id="month" name="month" value="Month"  >
        <option value="Month" selected hidden>Month</option>
        <option value="37">37</option>
        <option value="38">38</option>
        <option value="39">39</option>
        <option value="40">40</option>
        <option value="41">41</option>
        <option value="42">42</option>
        <option value="43">43</option>
        <option value="44">44</option>
      </select>
      <input type="number" id="año" name="año" min="1" max="12" placeholder="Año" />
    </fieldset>
      
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
        <option value="36">Selecciona tu sexo</option>
        <option value="37">Mujer</option>
        <option value="38">Hombre</option>
        <option value="39">Prefiero no decirlo</option>
      </select>

      <label for="telephone">Teléfono móvil</label>
      <input type="tel" id="telephone" name="telephone" pattern="[0-9]{9}" title="Este numero no es correcto" required/>
   
      <label for="emailAddress">Tú direccion de correo electrónico actual</label>
      <input type="email" id="emailAddress" name="emailAddress" />  

      <label for="ciudad">Ubicación</label>
      <select id="ciudad" name="ubicación"  >
        <option value="España" selected>España</option>
        <option value="37">37</option>
        <option value="38">38</option>
        <option value="39">39</option>
        <option value="40">40</option>
        <option value="41">41</option>
        <option value="42">42</option>
        <option value="43">43</option>
        <option value="44">44</option>
      </select>

      <input type="submit" value="Siguiente paso" />

      <input type="reset" value="Restaurar valores por defecto" />
    </form>
      
  </body>
</html>
